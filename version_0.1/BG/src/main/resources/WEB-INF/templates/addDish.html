<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorator="template">
<head lang="en">
    <meta charset="UTF-8"/>
    <div layout:fragment="link">
        <link rel="stylesheet" href="../../static/css/dropzone.css" th:href="@{/css/dropzone.css}"/>
    </div>
    <title></title>
</head>
<body>
<div layout:fragment="content">
    <div class="main-content">
        <div class="breadcrumbs" id="breadcrumbs">
            <script type="text/javascript">
                try {
                    ace.settings.check('breadcrumbs', 'fixed')
                } catch (e) {
                }
            </script>

            <ul class="breadcrumb">
                <li>
                    <i class="icon-home home-icon"></i>
                    <a href="#">Home</a>
                </li>

                <li>
                    <a href="#">Forms</a>
                </li>
                <li class="active">Dropzone File Upload</li>
            </ul>
            <!-- .breadcrumb -->

            <div class="nav-search" id="nav-search">
                <form class="form-search">
								<span class="input-icon">
									<input type="text" placeholder="Search ..." class="nav-search-input"
                                           id="nav-search-input" autocomplete="off"/>
									<i class="icon-search nav-search-icon"></i>
								</span>
                </form>
            </div>
            <!-- #nav-search -->
        </div>

        <div class="page-content">
            <div class="page-header">
                <h1>
                    Dropzone.js
                    <small>
                        <i class="icon-double-angle-right"></i>
                        Drag &amp; drop file upload with image preview
                    </small>
                </h1>
            </div>
            <!-- /.page-header -->

            <div class="row">
                <div class="col-xs-12">
                    <!-- PAGE CONTENT BEGINS -->

                    <div class="alert alert-info">
                        <i class="icon-hand-right"></i>

                        Please note that demo server is not configured to save uploaded files, therefore you may get an
                        error message.
                        <button class="close" data-dismiss="alert">
                            <i class="icon-remove"></i>
                        </button>
                    </div>

                    <div id="dropzone">
                        <form action="//dummy.html" class="dropzone">
                            <div class="fallback">
                                <input name="file" type="file" multiple=""/>
                            </div>
                        </form>
                    </div>
                    <!-- PAGE CONTENT ENDS -->
                </div>
                <!-- /.col -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /.page-content -->
    </div>
    <!-- /.main-content -->
</div>

<div layout:fragment="script">
    <!-- page specific plugin scripts -->

    <script src="../../static/js/dropzone.min.js" th:src="@{/js/dropzone.min.js}"></script>

    <script type="text/javascript">
        Dropzone.autoDiscover = false;

        jQuery(function ($) {

            try {
                $(".dropzone").dropzone({
                    paramName: "file", // The name that will be used to transfer the file
                    maxFilesize: 0.5, // MB
                    addRemoveLinks: true,
                    dictDefaultMessage: '<span class="bigger-150 bolder"><i class="icon-caret-right red"></i> Drop files</span> to upload \
                            <span class="smaller-80 grey">(or click)</span> <br /> \
                            <i class="upload-icon icon-cloud-upload blue icon-3x"></i>'
                    ,
                    dictResponseError: 'Error while uploading file!'
                });
            } catch (e) {
                alert('Dropzone.js does not support older browsers!');
            }

        });
    </script>
</div>
</body>
</html>
