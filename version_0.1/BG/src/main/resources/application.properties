server.port=9090

# DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:8889/jb_menu_design
spring.datasource.username=root
spring.datasource.password=root


# THYMELEAF (ThymeleafAutoConfiguration)
# spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.cache=false

# Upload file options
multipart.maxFileSize=20000000000000
multipart.maxRequestSize=20000000000000

# LOGGING
# logging.path=/var/logs
# logging.file=myapp.log
# logging.config= # location of config file (default classpath:logback.xml for logback)
# logging.level.springframework=DEBUG
# levels for loggers, e.g. "logging.level.org.springframework=DEBUG" (TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF)